        <p><strong>Exposure:</strong> When exposed, test Spirit DR 14 or
          become infected.</p>
        <p><strong>Symptoms:</strong> Fever, sweating, intense desire to
          eat gold</p>
        <p><strong>Effect:</strong> At the end of each long rest, roll
          for which @UUID[RollTable.5xphzuvGGqoJqBUo]{limb} is affected.
          First it affects the hands or feet, then the lower arm or leg,
          and finally the upper arm or leg. Whatever is the next part of that
          sequence for the limb you rolled turns to gold. If all of your limbs
          are gone, your abdomen turns to gold, killing you.</p>
        <p><strong>Recovery:</strong> Each time a part of your body turns to
          gold, test Spirit DR 14 to end the infection.</p>
        <p><strong>Progress:</strong> For every 1,000s in gold that you
          consume, apply DR -1 to your recovery test.</p>
        <p><strong>Immunity:</strong> Once you have recovered from Midas’s
          touch, you cannot contract it again unless you are in contact with
          gold (which can include any gold body parts that are still attached
          to you).</p>
