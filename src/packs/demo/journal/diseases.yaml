        <section class="secret">
          <h2>The Secret of Shivers</h2>
          <p>Shivers is caused by @UUID[Item.3T9WmCh6g8uMSsr0]{an arcane ritual}
            that binds the infected (and anyone they go on to infect) to the
            caster, channeling the heat of their bodies to the caster. It was
            first created by a coral shoggoth and has been circulated widely
            amongst them. For coral shoggoths, this transfer of body heat
            translates directly to HP — every HP that an infected person loses
            to shivers, the shoggoth gains.</p>
          <p>If shivers is contracted by some other means, the illness
            magically connects itself to the nearest shoggoth and begins
            transferring the victim’s body heat to it.</p>
          <p>Killing the creature that’s receiving the victims’ body heat will
            cause everyone that creature was draining to recover.</p>
          <p>A player character might know this with a Presence DR 18 test.</p>
        </section>
