      content: |
        <p><em>Known today as malaria.</em></p>
        <p><strong>Exposure:</strong> When exposed, test Toughness DR 14 or
          become infected.</p>
        <p><strong>Symptoms:</strong> Paroxysm of chills followed by fever
          lasting for six hours occurring every other day; headache, vomitting,
          joint pain, jaundice and blood in urine the rest of the time.</p>
        <p><strong>Effect:</strong> Take [[/r d4]] damage from each paroxysm.</p>
        <p><strong>Recovery:</strong> Each time you lose HP from your infection,
          test Toughness DR 14 to end the infection.</p>
        <p><strong>Progress:</strong> Each time you fail a Toughness test to
          recover, take -1 DR to your next test.</p>
        <p><strong>Immunity:</strong> After recovering from the ague, you take
          a DR -2 bonus to exposure and recovery checks for it for the next
          [[/r d4]] years.</p>
