        <p><em>Known today as dysentery.</em></p>
        <p><strong>Exposure:</strong> When exposed, test Toughness DR 14 or
          become infected.</p>
        <p><strong>Symptoms:</strong> Bloody diarrhea, abdominal pain,
          fever.</p>
        <p><strong>Regular Effect:</strong> At the end of each long rest, lose
          [[/r d6]] HP instead of recovering HP.</p>
        <p><strong>Dry Effect:</strong> At the end of each long rest, lose
          [[/r d6]] HP if you pass on your regular rum ration.</p>
        <p><strong>Hydrated Effect:</strong> At the end of each long rest, if
          you took two fresh water rations, you don’t lose any HP.</p>
        <p><strong>Recovery:</strong> After any of the effects above, test
          Toughness DR 10 to end the infection.</p>
        <p><strong>Progress:</strong> Each time you fail a Toughness test to
          recover, take -1 DR to your next test.</p>
        <p><strong>Immunity:</strong> After recovering from the bloody flux,
          you have a DR -2 bonus to exposure and recovery checks for the
          next [[/r d4]] months.</p>
